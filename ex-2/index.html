<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Calculadora de Orçamento</title>
    <link rel="stylesheet" href="../global.css">
    <script src="../utils/theme.js"></script>
    <style>
        .form {
            max-width: 400px;
        }

        .resultado {
            max-width: 400px;
            padding: 1.25rem;
            border: 1px solid var(--border);
            background: var(--bg-alt);
        }

        .resultado-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .resultado-item:last-child {
            border-bottom: none;
        }

        .resultado-valor {
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../index.html"><button class="text-small">Voltar</button></a>

        <h1 class="mt-2">Calculadora de Orçamento</h1>
        <p class="text-muted mb-2">Calcule a divisão do seu salário</p>

        <form class="form" id="form">
            <label for="salario">Salário mensal</label>
            <input type="number" name="salario" id="salario" placeholder="0,00" step="0.01">
            <button type="submit">Calcular</button>
        </form>

        <div class="resultado mt-3">
            <div class="resultado-item">
                <span class="text-muted">Aluguel (30%)</span>
                <span class="resultado-valor" id="valorAluguel">R$ 0,00</span>
            </div>
            <div class="resultado-item">
                <span class="text-muted">Comida (20%)</span>
                <span class="resultado-valor" id="valorComida">R$ 0,00</span>
            </div>
            <div class="resultado-item">
                <span class="text-muted">Economia (10%)</span>
                <span class="resultado-valor" id="valorEconomia">R$ 0,00</span>
            </div>
            <div class="resultado-item">
                <span class="text-muted">Restante (40%)</span>
                <span class="resultado-valor" id="valorRestante">R$ 0,00</span>
            </div>
        </div>
    </div>
    <script type="module">
        import formatarParaMoeda from "../utils/formatarMoeda.js"; // importando o conversor

        // Crie uma função que recebe o salário mensal
        const form = document.getElementById("form").addEventListener("submit", handleSubmit);

        let salario = 0;

        /* 
        Calcule:
            30 % para aluguel
            20 % para comida
            10 % para economia 
        */

        // Retorne um objeto com os valores calculados
        function calcularGastos(salario) {
            return {
                aluguel: formatarParaMoeda(((salario * 0.30))),
                comida: formatarParaMoeda((salario * 0.20)),
                economia: formatarParaMoeda((salario * 0.10)),
                restante: formatarParaMoeda((salario * 0.40))

            }
        }

        // Formulário enviado
        function handleSubmit(e) {
            e.preventDefault();

            let valorSalario = Number(document.getElementById("salario").value); // Converte em numero

            const gastos = calcularGastos(valorSalario); // passa o salario como parametro la para a função acima (calcularGastos)

            // Atirbui aos seus deuvidos slots no HTML
            document.getElementById("valorAluguel").innerText = gastos.aluguel
            document.getElementById("valorComida").innerText = gastos.comida
            document.getElementById("valorEconomia").innerText = gastos.economia
            document.getElementById("valorRestante").innerText = gastos.restante
        }





    </script>
</body>

</html>
