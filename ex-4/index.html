<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="../global.css">
    <script src="../utils/theme.js"></script>
    <style>
        .destaque {
            padding: 1rem;
            border: 1px solid var(--border);
            background: var(--bg-alt);
        }

        .destaque-label {
            font-size: 0.7rem;
            color: var(--text-faint);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .destaque-titulo {
            font-weight: 600;
            margin-top: 0.25rem;
        }

        .destaque-meta {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .movie-list {
            display: flex;
            flex-direction: column;
        }

        .movie-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .movie-item:last-child {
            border-bottom: none;
        }

        .movie-info {
            flex: 1;
        }

        .movie-titulo {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .movie-ano {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .movie-genero {
            font-size: 0.7rem;
            color: var(--text-faint);
            margin-top: 0.25rem;
        }

        .movie-nota {
            font-size: 0.875rem;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../index.html"><button class="text-small">Voltar</button></a>
        <h1 class="mt-2">Catálogo de Filmes</h1>
        <p class="text-muted mt-1">Encontrar o melhor filme e filtrar por gênero</p>

        <section class="mt-3">
            <div class="destaque mb-3" id="melhor-filme">
                <p class="destaque-label">Melhor avaliação</p>
                <p class="destaque-titulo" id="titulo-melhor-filme">—</p>
                <p class="destaque-meta" id="nota-melhor-filme"></p>
            </div>

            <div class="form-group mb-2">
                <label class="form-label" for="filtro-genero">Filtrar por gênero</label>
                <select id="filtro-genero">
                    <option value="">Todos os gêneros</option>
                    <option value="Ação">Ação</option>
                    <option value="Animação">Animação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Comédia romântica">Comédia romântica</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Ficção científica">Ficção científica</option>
                    <option value="Musical">Musical</option>
                </select>
            </div>

            <p class="text-small text-muted mb-2"><span id="total">0</span> filmes encontrados</p>

            <div class="movie-list" id="lista-filmes">
                <!-- Filmes renderizados via JS -->
            </div>
        </section>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
