<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Temporizador Simples</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <script src="../utils/theme.js"></script>
</head>

<body>
    <div class="container">
        <a href="../index.html"><button class="text-small">Voltar</button></a>
        <h1 class="mt-2">Temporizador Simples</h1>
        <p class="text-muted mt-1">setTimeout e simulação de carregamento</p>

        <!-- Loading state -->
        <div id="loader-container" class="mt-3">
            <div id="loader">
                <div class="loaderSquare"></div>
                <div class="loaderSquare"></div>
                <div class="loaderSquare"></div>
            </div>
            <p class="text-muted" id="loader-text">Carregando dados...</p>
        </div>

        <!-- Team cards container -->
        <div id="team-container" class="mt-3" style="display: none;">
            <h2 class="mb-2">Nossa Equipe</h2>
            <div class="cards-grid" id="cards-container">
                <!-- será preenchido via JavaScript -->

            </div>
        </div>
    </div>

    <script>
        // * Exercício 7: Temporizador Simples
        // ? Use setTimeout para exibir uma mensagem após 3 segundos
        // ? Simule o carregamento de dados

        const dadosMockados = [
            {
                nome: "Derick Rufino",
                cargo: "Desenvolvedor Frontend",
                avatar: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>`,
                status: "online"
            },
            {
                nome: "Carlos Santos",
                cargo: "Designer UX/UI",
                avatar: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.586 7.586"></path><circle cx="11" cy="11" r="2"></circle></svg>`,
                status: "ocupado"
            },
            {
                nome: "Maria Oliveira",
                cargo: "Gerente de Produto",
                avatar: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>`,
                status: "online"
            },
            {
                nome: "João Costa",
                cargo: "Desenvolvedor Backend",
                avatar: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>`,
                status: "ausente"
            },
            {
                nome: "Fernanda Lima",
                cargo: "Analista de Dados",
                avatar: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"></path><path d="m19 9-5 5-4-4-3 3"></path></svg>`,
                status: "online"
            }
        ]

        setTimeout(renderizarCards, 3000);

        const loaderContainer = document.getElementById("loader-container");
        const cardsContainer = document.getElementById("cards-container");
        const teamContainer = document.getElementById("team-container");

        function renderizarCards() {
            loaderContainer.style.display = "none";
            teamContainer.style.display = "grid";


            cardsContainer.innerHTML = dadosMockados.map((pessoa) => {
                return `<div class="team-card">
                        <div class="avatar-container">
                            ${pessoa.avatar}
                        </div>
                        <div class="card-content">
                            <h3 class="name">${pessoa.nome}</h3>
                            <p class="role text-muted">${pessoa.cargo}</p>
                            <span class="status status-${pessoa.status}">${pessoa.status}</span>
                        </div>
                    </div>`

            }).join("");
        }



    </script>
</body>

</html>
